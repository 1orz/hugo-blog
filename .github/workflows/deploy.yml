name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # 每次推送到 main 分支时自动构建和部署
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # 最小权限即可
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "deploy-hugo"
      cancel-in-progress: true  # 避免重复构建

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true      # 如果使用主题子模块，必须启用
          fetch-depth: 0        # 拉取完整提交历史（Hugo 可能用到）
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Determine baseURL
        run: |
          if [ -n "${CUSTOM_DOMAIN}" ]; then
            echo "BASE_URL=https://${CUSTOM_DOMAIN}" >> $GITHUB_ENV
          else
            echo "BASE_URL=${{ steps.pages.outputs.base_url }}" >> $GITHUB_ENV
          fi
        env:
          CUSTOM_DOMAIN: blog.cloudorz.com
      
      - name: Build site with Hugo
        run: |
          docker run --rm -u 0 \
            -v ${{ github.workspace }}:/src \
            -w /src \
            -e BASE_URL="${BASE_URL}" \
            ghcr.io/gohugoio/hugo:latest \
            --minify --baseURL "${BASE_URL}"

      - name: Add custom domain (optional)
        if: ${{ env.CUSTOM_DOMAIN != '' }}
        run: echo "${{ env.CUSTOM_DOMAIN }}" > ./public/CNAME
        env:
          CUSTOM_DOMAIN: blog.cloudorz.com  # 在这里填写你的自定义域名

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build-deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
